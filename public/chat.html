    <!-- Ai Chat -->
    <script>
        const API_KEY = 'AIzaSyATuFQuBwN9zyCANsv38DCKFFtGHCuw3eo';
        const API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent';
        document.getElementById('questionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            $('#output').show();
            const prompt = document.getElementById('prompt').value;

            // Basic validation for empty prompt
            if (!prompt.trim()) {
                document.getElementById('output').textContent = 'Please enter a valid prompt!';
                return;
            }
            document.getElementById('output').textContent = 'Loading...';
            try {
                // Make the API request directly from the frontend with the API key
                const response = await fetch(`${API_URL}?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [
                            {
                                parts: [
                                    {
                                        text: prompt,
                                    },
                                ],
                            },
                        ],
                    }),
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch the question. Please check your input or API.');
                }

                const data = await response.json();
                const question = data.candidates[0]?.content?.parts[0]?.text || 'No question generated.';
                document.getElementById('output').textContent = question;
            } catch (error) {
                document.getElementById('output').textContent = `Error: ${error.message}`;
            }
        });
    </script>
